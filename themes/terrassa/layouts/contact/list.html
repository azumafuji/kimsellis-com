{{ define "main" }}
<main class="contact">
    <h1 class="contact__title">{{ .Title }}</h1>
    <p class="contact__content">{{ .Description }}</p>

    <div id="mc_embed_signup">
        <form
            action="https://kimsellis.us16.list-manage.com/subscribe/post?u=65fa1e93f0f327bfd39550cd4&amp;id=5399e395ca"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate contact__form"
            target="_blank" novalidate>
            <div class="mc-field-group contact__field contact__field--email">
                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group contact__field contact__field--name">
                <label for="mce-FNAME">First Name </label>
                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
            </div>
            <div class="mc-field-group contact__field contact__field--name">
                <label for="mce-LNAME">Last Name </label>
                <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
            </div>
            <div class="mc-field-group contact__field contact__field--phone">
                <label for="mce-MMERGE4">Phone Number </label>
                <input type="text" name="MMERGE4" class="" value="" id="mce-MMERGE4">
            </div>
            <div id="mergeRow-gdpr" class="mergeRow gdpr-mergeRow content__gdprBlock mc-field-group">
                <div class="content__gdpr">
                    <label>Marketing Permissions</label>
                    <fieldset class="mc_fieldset gdprRequired mc-field-group" name="interestgroup_field">
                        <label class="checkbox subfield" for="gdpr_23059"><input type="checkbox" id="gdpr_23059"
                                name="gdpr[23059]" value="Y" class="av-checkbox "><span>You agree to be contacted by email</span> </label>
                    </fieldset>
 
                </div>
 
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                        name="b_65fa1e93f0f327bfd39550cd4_5399e395ca" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                        class="contact__field contact__field--submit ripple-btn submit"></div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>
        (function ($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';
            fnames[1] = 'FNAME';
            ftypes[1] = 'text';
            fnames[2] = 'LNAME';
            ftypes[2] = 'text';
            fnames[4] = 'MMERGE4';
            ftypes[4] = 'phone';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>
    <!--End mc_embed_signup-->
    <section class="section">
        <div class="section__content">
            {{ .Content }}
        </div>
    </section>
    
</main>


{{ end }}
